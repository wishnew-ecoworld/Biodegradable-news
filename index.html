<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodegradable Granules News Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f7f9; margin: 0; padding: 0; }
  header { background: #2c7a7b; color: white; padding: 15px; text-align: center; }
  h1 { margin: 0; font-size: 1.5em; }
  .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; padding: 20px; }
  iframe { width: 100%; height: 600px; border: none; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
  .source-title { text-align: center; background: #edf2f7; padding: 8px; font-weight: bold; }
  .source-box { border-radius: 8px; overflow: hidden; }
</style>
</head>
<body>
  <header>
    <h1>Biodegradable Granules & Bioplastics News Portal</h1>
  </header>

  <div class="container">
    <div class="source-box">
      <div class="source-title">Renewable Carbon News</div>
      <iframe src="https://renewable-carbon.eu/news/"></iframe>
    </div>

    <div class="source-box">
      <div class="source-title">European Bioplastics</div>
      <iframe src="https://www.european-bioplastics.org/news/"></iframe>
    </div>

    <div class="source-box">
      <div class="source-title">Bioplastics News</div>
      <iframe src="https://bioplasticsnews.com/"></iframe>
    </div>

    <div class="source-box">
      <div class="source-title">Plastics Today - Sustainable Plastics</div>
      <iframe src="https://www.plasticstoday.com/sustainable-plastics"></iframe>
    </div>

    <div class="source-box">
      <div class="source-title">Phys.org - Biodegradable Materials</div>
      <iframe src="https://phys.org/tags/biodegradable/"></iframe>
    </div>

    <div class="source-box">
      <div class="source-title">Packaging 360 (India)</div>
      <iframe src="https://packaging360.in/"></iframe>
    </div>
  </div>
</body>
</html>
